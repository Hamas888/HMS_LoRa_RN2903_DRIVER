name: "HMS_LoRa_RN2903_DRIVER"
version: "1.0.0"

description: >
  Driver for the HMS LoRa RN2903 module.
  Provides an interface for communication with the RN2903 over UART.
  Works on ESP-IDF, STM32 HAL, Arduino, and Linux/Windows.

